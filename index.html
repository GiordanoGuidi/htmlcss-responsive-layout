<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/31bTM0D8hJL.png">
    <!--FONTFAMILY-->
    <!--H1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!--BODY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--STYLESHEET-->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <!--HEADER-->
        <header class="bg-white">
            <h1 class="c-yellow">GIALLO BOOLEANO</h1>
        </header>
        <main class="bg-gray">
            <div class="main-container">
                <!--SECTION RECIPE-->
                <section id="recipe">
                    <div class="recipe-title relative">
                        <p>DOLCI E DESSERTS</p>
                        <h3>Tiramisù <span class="h3-hidden">(Dolce Tradizione)</span></h3>
                        <div class="rate">
                            <span><i class="fa-solid fa-star"></i></i></span><span>4,6/5</span>
                            <span><a href="#" class="button-rate">RATE</a></span>
                        </div>
                    </div>
                    <!--ROW-->
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=yS4-FGK7Ge7La4VO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                            <div class="col-recipe bg-white">
                                <div class="card-recipe bg-white">
                                    <div class="recipe-info relative padd-20 bg-gray">
                                        <p class="calories">544 Kcal</p>
                                        <hr>
                                        <span class="vegan"><i class="fa-solid fa-carrot"></i>VEGETARIANO</span>
                                        <p class="info c-yellow">+info</p>
                                    </div>
                                    <ul>
                                        <li><span><i class="fa-solid fa-blender c-yellow"></i>Difficoltà:</span><span>Facile</span></li>
                                        <li><span><i class="fa-regular fa-clock c-yellow"></i>Tempo:</span><span>40 min</span></li>
                                        <li><span><i class="fa-solid fa-chart-pie c-yellow"></i>Porzione per:</span><span>8 persone</span></li>
                                        <li><span><i class="fa-solid fa-euro-sign c-yellow"></i>Costo</span><span>contenuto</span></li>
                                        <li><span><i class="fa-regular fa-note-sticky c-yellow"></i>Note</span><span>: +2 ore di riposo in frigo</span></li>
                                    </ul>
                                </div>
                            </div>
                            <!--COLUMN SOCIAL ICONS-->
                            <div class="col-social flex ">
                                <button class="card-icon">
                                    <i class="fa-brands fa-facebook fb-color"></i>
                                </button>
                                <button class="card-icon">
                                    <i class="fa-brands fa-twitter twitt-color"></i>
                                </button>
                                <button class="card-icon">
                                    <i class="fa-brands fa-instagram insta-color"></i>
                                </button>
                                <button class="card-icon">
                                    <i class="fa-brands fa-pinterest pint-color"></i>
                                </button>
                                <button class="card-icon">
                                    <i class="fa-brands fa-facebook ytube-color"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
</body>
</html>
